<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header-container">
      <h1>URL Tracker</h1>
      <button id="clear-btn">Clear List</button>
    </div>
    <div id="container">
      <table id="url-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="url-list">
          <!-- URL list will be populated here -->
        </tbody>
      </table>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
